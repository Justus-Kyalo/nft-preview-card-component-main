<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="image-container">
        <div class="equillibrium">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div>
        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="currency">
        <span class="ethereum"
          ><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</span
        >
        <span class="clock"
          ><img src="images/icon-clock.svg" alt="" /> 3 days left</span
        >
      </div>

      <div class="profile-container">
        <div class="avatar">
          <img src="/images/image-avatar.png" alt="" />
        </div>
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
